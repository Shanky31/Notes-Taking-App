<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta is the data which is used by browser -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport is used for responsiveness // if we do keyword then it searches for keyword // there are various metatype -->
    <title>Notes Taking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/design.css">
    <!-- for hint of the source link ctrl+space it shows the possible file name -->
    <script type="module" src="Scripts/Controllers/notes-controller.js"></script>
</head>
<body>
    <div class="container">
        <h1 class=" header alert alert-info text-center">Notes Taking App</h1>
        <div class="form-group ">
            <label>ID</label>
        <input id="id" class="form-control" type="text" placeholder="Type your id here">
        </div>
        <div class="form-group ">
            <label>Title</label>
        <input id="title" class="form-control" type="text" placeholder="Type Title here">
        </div>
        <div class="form-group ">
            <label>Description</label>
            <textarea id="desc" class="form-control" name="" id="" cols="20" rows="5"></textarea>
        </div>
        <!-- date and color time is given html 5 onwards -->
        <div class="form-group ">
            <label>Date</label>
        <input id="cdate" class="form-control" type="date" >
        </div>
        <div class="form-group">
            <label>Importance</label>
        <input id="importance" class="form-control" type="color">
        </div>
        <div class="p-2 d-flex justify-content-evenly" >
            <button id="add" class="btn btn-primary ">Add</button>
            <button id="delete" class="btn btn-danger " >Delete</button>
            <button id="search"class="btn btn-info" >Search </button>
            <button  button id="sort" class="btn btn-success" >Sort</button>
            <button class="btn btn-warning" >Update</button>
            <button class="btn btn-success" >Save</button>
            <button class="btn btn-secondary" >Load</button>
            <button class="btn btn-danger" >Clear All</button>
            <button class="btn btn-success" >Save to Server</button>
            <button class="btn btn-secondary" >Load From Server</button>
        </div>
        <div>
            <h3> Total Records <span id="total"></span>  Mark Records <span id="marktotal"></span>  UnMark Records <span id="unmarktotal"> </span></h3>
            <table class="table table-bordered">
                <thead class="table-dark text-center">
                    <tr>
                        <th class="dynamic" id="thid">ID</th>
                        <th class="dynamic" id="title">Title</th>
                        <th>Desc</th>
                        <th class="dynamic" id="ct">Completion Date</th>
                        <th>Importance</th>
                        <th>Operation</th>
                        <tbody id="notes">
                        <!-- Dynamic records will come here -->
                        </tbody>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
   
</body>
</html>
